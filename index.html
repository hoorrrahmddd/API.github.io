<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   
       
    <div class="weather-app">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg p-4">
            <div class="container">
               
                <a class="navbar-brand text-white d-flex align-items-center " href="#">
                    <img src="./images/logo@2x.png" alt="Cloud" style="width: 50px; margin-right: 10px;">
                    <div class="d-flex flex-column">
                        <strong class="fs-4">Weather</strong>
                    <span class="ms-2 tagline-header">tagline goes here</span>
                    </div>
                </a>
                
          
                <div class="d-flex ">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active text-info" aria-current="page" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white-50" href="#">News</a></li>
                        <li class="nav-item"><a class="nav-link text-white-50" href="#">Live cameras</a></li>
                        <li class="nav-item"><a class="nav-link text-white-50" href="#">Photos</a></li>
                        <li class="nav-item"><a class="nav-link text-white-50" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        
        <div class="main-content">

            <div class="container search-bar-container rounded- ">
                <div class="input-group input-group-lg search-box">
        <input type="text" id="city-input" class="form-control" placeholder="Enter city name here..." value="">
                    <button class="btn btn-info" type="button" id="find-button">Find</button>
                </div>
            </div>

           
            <div class="weather-display-box container">
                <div class="row " id="weather-results">
                
                    <div id="current-weather-card" class="col-lg-4 col-md-12 p-4 current-day-card">
                        <div class="d-flex justify-content-between text-white-50 mb-4">
                            <span id="current-day">Saturday</span>
                            <span id="current-date">8 November</span>
                        </div>
                        
                        <h3 id="current-city" class="text-white fs-2 mb-3">Mecca</h3>
                        
                        <p id="current-temp" class="current-temp-large">36.4Â°C</p>
                        
                        <div class="d-flex align-items-center mb-4">
                            <img id="current-icon" src="" alt="Weather Condition Icon" class="me-3">
                            <span id="condition-text" class="text-info fs-4">Sunny</span>
                        </div>


                        <div class="extra-info d-flex mt-4 pt-3 border-top border-secondary">
                            <div class="me-4"><img src="./images/icon-umberella.png" alt="Rain" style="width: 20px;" class="me-2"><span id="humidity-val"></span></div>
                            <div class="me-4"><img src="./images/icon-wind.png" alt="Wind" style="width: 20px;" class="me-2"><span id="wind-val"></span></div>
                            <div><img src="./images/icon-compass.png" alt="Direction" style="width: 20px;" class="me-2"><span id="wind-dir-val"></span></div>
                        </div>
                    </div>

                    <!-- Column 2: Forecast Cards (Filled by JS) -->
                    <div id="forecast-container" class="col-lg-8 row">
                        <!-- Forecast cards will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container footer-content-wrapper">
            <!-- Top section: Subscribe form and social icons -->
            <div class="footer-content">
                
                <!-- Subscribe Form -->
                <div class="subscribe-form">
                    <input type="email" class="form-control" placeholder="Enter your email to subscribe...">
                    <button class="btn btn-subscribe" type="button">Subscribe</button>
                </div>

                <!-- Social Icons -->
                <div class="footer-social-icons">
                    <i class="fa-brands fa-facebook-f" title="Facebook"></i>
                    <i class="fa-brands fa-twitter" title="Twitter"></i>
                    <i class="fa-brands fa-google-plus-g" title="Google Plus"></i> 
                    <i class="fa-brands fa-pinterest-p" title="Pinterest"></i>
                </div>
            </div>
            
            <!-- Bottom section: Copyright -->
            <div class="footer-copyright">
                <p class="mb-0">
                    Copyright 2014 Company name. Designed by Themezy. All rights reserved
                </p>
            </div>
        </div>
    </footer>

    
  <script src="./js/main.js"></script>  
</body>
</html>
